<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //제너레이터 함수 선언문
    function* genDecFunc() {
        yield 1;
    }

    //제너레이터 함수 표현식
    const genExpFunc = function* () {
        yield 1;
    }

    //제너레이터 메서드
    const obj = {
        * genObjMethod(){
            yield 1;
        }
    };

    //제너레이터 클래스 메서드
    class MyClass {
        *genClsMethod(){
            yield 1;
        }
    }

</script>

</body>
</html>
