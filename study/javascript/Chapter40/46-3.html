<body>
<script>
    //제너레이터 함수
    function* genFunc() {
        yield 1;
        yield 2;
        yield 3;
    }

    //제너레이터 함수를 호출하면 제너레이터 객체를 반환함.
    const generator = gneFunc();

    //제너레이터 객체는 이터러블이면서 동시에 이터레이터임.
    //이터러블은 Symbol.iterator 메서드를 직접 구현하거나 프로토타입 체인을 통해 상속받은 객체임.
    console.log(Symbol.iterator in generator); //true

    //이터레이터는 next 메서드를 갖음.
    console.log('next' in generator); //true

</script>
