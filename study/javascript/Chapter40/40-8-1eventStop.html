<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event stop</title>
</head>
<body>
<a href="https://www.gogle.com"></a>
<input type="checkbox">
<script>
    document.querySelector('a').onclick = e => {
        // a 요소의 기본 동작을 중단시킴.
        e.preventDefault();
    };

    document.querySelector('input[type=checkbox]').onclick = e => {
        //checkbox 요소의 기본 동작을 중단시킴.
        e.preventDefault();
    };
</script>
</body>
</html>
