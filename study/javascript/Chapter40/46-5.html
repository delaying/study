<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //무한 이터러블을 생성하는 제너레이터 함수
    const infiniteFibonacci = (function* () {
        let [pre, cur] = [0,1];

        while(true){
            [pre,cur] = [cur, pre + cur];
            yield cur;
        }
    }());

    //infiniteFibonacci는 무한 이터러블임.
    for (const num of infiniteFibonacci){
        if(num >10000) break;
        console.log(num); //1 2 3  5 8 ...2584
    }
</script>

</body>
</html>
